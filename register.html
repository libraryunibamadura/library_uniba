<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - Perpustakaan UNIBA Madura</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-yellow-400 to-yellow-600">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-yellow-600">Daftar</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Nama Lengkap</label>
        <input type="text" name="nama" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500">
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" name="email" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500">
      </div>
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" name="password" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500">
      </div>
      <button type="submit"
        class="w-full py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition">
        Daftar
      </button>
    </form>
    <p class="text-center mt-4 text-gray-600">
      Sudah punya akun? 
      <a href="login.html" class="text-yellow-600 font-semibold hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
