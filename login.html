<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Perpustakaan UNIBA Madura</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-700 to-green-900">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Login</h2>
    <form action="backend/login.php" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">NIM</label>
        <input type="email" name="nim" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
      </div>
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" name="password" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
      </div>
      <button type="submit"
        class="w-full py-2 bg-green-700 text-white rounded-lg hover:bg-green-800 transition">
        Masuk
      </button>
    </form>
    <p class="text-center mt-4 text-gray-600">
      Belum punya akun? 
      <a href="register.html" class="text-green-700 font-semibold hover:underline">Daftar</a>
    </p>
  </div>
</body>
</html>
