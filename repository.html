<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repository Skripsi - Perpustakaan UNIBA Madura</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-600 to-blue-900">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
    <!-- Wrapper -->
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md flex flex-col items-center">
    <!-- Logo -->
    <img src="logo_unibamadura.png" alt="Logo UNIBA" class="w-30 h-50 mb-6">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Upload Skripsi</h2>
    <form action="backend/upload.php" method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Judul Skripsi</label>
        <input type="text" name="judul" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block mb-1 font-medium">Nama Mahasiswa</label>
        <input type="text" name="nama" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block mb-1 font-medium">Program Studi</label>
        <input type="text" name="prodi" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block mb-1 font-medium">Upload File Skripsi (PDF)</label>
        <input type="file" name="file" accept=".pdf" required
          class="w-full px-4 py-2 border rounded-lg file:mr-3 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700">
      </div>
      <button type="submit"
        class="w-full py-2 bg-blue-700 text-white rounded-lg hover:bg-blue-800 transition">
        Upload
      </button>
    </form>
  </div>
</body>
</html>
